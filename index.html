        let canvas = document.getElementById('canvas');
        canvas.width = document.documentElement.clientWidth  //获取屏幕是宽高
        canvas.height = document.documentElement.clientHeight
        let ctx = canvas.getContext("2d");

        //画线
        let pressed = false;

        ctx.fillStyle = 'red'; //填充颜色
        canvas.onmousedown = () => {
            pressed = true;
        }

        canvas.onmousemove = (e) => {
            if (pressed === true) {
                ctx.fillRect(e.clientX - 5, e.clientY - 5, 10, 10)  //坐标 x y  宽高 w h
            } else {

            }
        }
        canvas.onmouseup = () => {
            pressed = false;
        }
